{% extends "base.html" %}

{% block content %}
    <h2>영화 자세히</h2>
    <h3>{{ movie.pk }} 번째 글</h3>
    <hr>
    <p>제목: {{ movie.title }}</p>
    <p>내용: {{ movie.content }}</p>
    <hr>
    <a href="{% url "movies:edit" movie.pk %}">EDIT</a><br>
    <form action="{% url "movies:delete" movie.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="delete">
    </form>
    <a href="{% url "movies:index" %}">[back]</a>
{% endblock content %}
