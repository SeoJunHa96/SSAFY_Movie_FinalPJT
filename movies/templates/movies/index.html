{% extends "base.html" %}

{% block content %}
    <h1>영화</h1>
    <a href="{% url "movies:new" %}">NEW</a>
    <hr>
    {% for movie in movies %}
        <p>글 번호: {{ movie.pk }}</p>
        <a href="{% url "movies:detail" movie.pk %}">
            <p>글 제목: {{ movie.title }}</p>
        </a>
        <p>글 내용: {{ movie.content }}</p>
        <hr>
    {% endfor %}
{% endblock content %}
